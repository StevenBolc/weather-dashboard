<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="container">

  <div class="row text-center text-white ">
    <h1>Weather Dashboard</h1>
  </div>

  <div class="row">

    <div class="column col-3">
      <form>
        <h3 class="text-dark">Search for a City:</h3>
        <input class="form-control my-2 text-secondary" type="search" placeholder="" id="city-input">
        <button class="btn btn-primary my-2" style="width: 100%" type="submit" id="search-button">Search</button>
      </form>

      <button class="btn btn-outline-secondary my-2" style="width: 100%" type="submit" id="clear-button">Clear
        History</button>

      <div class="border-top border-secondary" id="past-searches">
        <!-- Past city searches will go here  -->
      </div>

    </div>

    <div class="column col-9">
      <div class="row" id="currentConditions"></div>
      <!-- Current city current weather conditions will go here  -->

      <div class="row" id="fiveDayForecastHeader"></div>
      <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
      <!-- Current city 5 day forecast will go here  -->
    </div>

  </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="./assets/js/script.js"></script>

</html>
